<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidos a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>MercadoLiebre</title>
    </head>
    <body>
        <header>
            <div class="inicioheader">
                <div class="logoheader"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="buscarbarra" action="#" method="GET">
                    <div class="buscar">Buscar productos, marcas y más</div>
                    <div class="iconobuscar"><i class="fa fa-search"></i></div>
                </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="botonmenu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
    <form method="GET" class="formulario" action="/">
        <section class="datospersonales">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" minlength="2" required>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
            <label for="domicilio">Fecha de nacimiento</label>
            <input type="text" name="domicilio" id="domicilio">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" id="usuario">
            <label for="psw">Contraseña</label>
            <input type="password" name="psw" id="psw">
            <label for="psw">Repetir contraseña</label>
            <input type="password" name="psw" id="repetirpsw">
        </section>
        <p class="tituloperfil">Perfil de comprador</p>
        <section class="perfil">
            <label for="perfil">Vendedor</label>
            <input type="radio" name="perfil" id="vendedor" value="vendedor">
            <label for="perfil">Comprador</label>
            <input type="radio" name="perfil" id="comprador" value="comprador">
        </section>
        
        <p class="interesestitulo">Categorias de interes</p>
        <section class="intereses">
            <div class="checkbox_items">
                <label for="electro">Electro</label>
                <input type="checkbox" name="intereses" id="electro" value="electro">
            </div>
            <div class="checkbox_items">
                <label for="electro">Moda</label>
                <input type="checkbox" name="intereses" id="moda" value="moda">
            </div>
            <div class="checkbox_items">
                <label for="electro">Hogar</label>
                <input type="checkbox" name="intereses" id="hogar" value="hogar">
            </div>
            <div class="checkbox_items">
                <label for="electro">Jugueteria</label>
                <input type="checkbox" name="intereses" id="jugueteria" value="jugueteria">
            </div>
            <div class="checkbox_items">
                <label for="electro">Vida sana</label>
                <input type="checkbox" name="intereses" id="vidasana" value="vidasana">
            </div>
        </section>
        <div class="botonenviar">
        <label for="enviar">Enviar</label>
        <button type="submit">Enviar</button>
        </div>  
        
        
    </form>
</body>
</html>
